<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>V-Trello</title>
</head>
<body>
    <!-- HEADER START -->
    <header class="header">
        <div class="header__group header__group--left">
            <div class="header__atlasian">
                <button class="btn btn--header">
                    <svg class="header__icon">
                        <use xlink:href="assets/icons/sprite.svg#dots-menu"></use>
                    </svg>
                </button>
            </div>
            <!--change to a-->
            <button class="btn btn--header">
                <svg class="header__icon">
                    <use xlink:href="assets/icons/sprite.svg#home"></use>
                </svg>
            </button>
            <div class="header__boards">
                <button class="btn btn--header btn--boards">
                    <svg class="header__icon header__icon--boards">
                        <use xlink:href="assets/icons/sprite.svg#trello"></use>
                    </svg>
                    <span>Boards</span>
                </button>
            </div>
            <form action="#" class="header__search">
                <input type="text" class="header__input" placeholder="">
                <button class="btn btn--search">
                    <svg class="header__icon">
                        <use xlink:href="assets/icons/sprite.svg#search"></use>
                    </svg>
                </button>
            </form>
            <a href="#" class="header__logo-link">
                <img src="assets/icons/trillo-header.png" alt="Trello Logo" class="header__logo-img">
            </a>
        </div>

        <div class="header__group header__group--right">
            <button class="btn btn--header">
                <svg class="header__icon">
                    <use xlink:href="assets/icons/sprite.svg#plus"></use>
                </svg>
            </button>
            <button class="btn btn--header">
                <svg class="header__icon">
                    <use xlink:href="assets/icons/sprite.svg#information"></use>
                </svg>
            </button>
            <button class="btn btn--header">
                <svg class="header__icon">
                    <use xlink:href="assets/icons/sprite.svg#notification"></use>
                </svg>
            </button>
        </div>
        <div class="user-icon">
            <span class="user-icon__initials">TH</span>
        </div>

    </header>
    <!-- HEADER END -->
    <!-- MAIN START -->
    <main class="board">
        <!-- BOARD MANAGAMENT START -->
        <div class="board__management">

            <div class="board__title-container">
                <!-- tu si pridam nejake one na menenie -->
                <h1 class="board__title">
                    test
                </h1>
            </div>

            <button class="btn btn--bman btn--favorite mg-right-20 position-relative">
                <svg class="board__icon">
                    <use xlink:href="assets/icons/sprite.svg#star"></use>
                </svg>
            </button>

            <div class="board__ownership mg-right-20 position-relative">
                <button class="btn btn--bman">Personal</button>
            </div>

            <div class="board__visibility mg-right-20 position-relative">
                <button class="btn btn--bman">
                    <svg class="board__icon">
                        <use xlink:href="assets/icons/sprite.svg#lock"></use>
                    </svg>
                    <span>
                        Private
                    </span>
                </button>
            </div>

            <button class="btn btn--bman mg-right-auto">
                Invite
            </button>
            <button class="btn btn--bman mg-right-5">
                <svg class="board__icon">
                    <use xlink:href="assets/icons/sprite.svg#butler"></use>
                </svg>
                <span>
                    Butler
                </span>
            </button>
            <div class="board__menu">
                <button class="btn btn--bman">
                    <svg class="board__icon">
                        <use xlink:href="assets/icons/sprite.svg#more"></use>
                    </svg>
                    <span>
                        Show Menu
                    </span>
                </button>
            </div>
        </div>
        <!-- BOARD MANAGAMENT END -->
    </main>
    <!-- MAIN END -->

</body>
</html>
